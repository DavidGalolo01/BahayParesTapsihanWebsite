<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahay Pares Tapsihan Register Page</title>
    <link rel="icon" href="/images/bahaypareslogo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <header>
        <div class="header-content">
            <img class="logo" src="/images/bahaypareslogo.png" alt="Bahay Pares Logo">

        </div>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <section>
        <div class="main-content">
            <div class="welcome-signin-container">
                <div class="signin-login-section">
                    <!-- Login Form -->
                    <div class="login-section">
                        <h2>Create an Account</h2>
                        <p>Already have an Account? <a href="/" id="termsLink">Login</a></p>
                        <div class="login-form">
                            <form id="insertForm">
                                <div class="name-input-container">
                                    <input type="text" placeholder="First Name" id="firstName" name="firstName"
                                        required>
                                    <input type="text" placeholder="Last Name" id="lastName" name="lastName" required>
                                </div>
                                <input type="text" placeholder="Phone Number" id="phone" name="phone" value="+63 "
                                    maxlength="14" required oninput="updatePhoneNumber(this)">
                                <div class="email-container">
                                    <input type="email" placeholder="Email" id="email" name="email" required>
                                </div>
                                <input type="password" placeholder="Password" id="password" name="password" required>
                                <input type="password" placeholder="Confirm Password" id="cpassword" name="cpassword"
                                    required>
                                <span id="emailError" class="error-message"></span>
                                <p>By signing up you agree to our <a href="/terms" id="termsLink">Terms and
                                        Conditions</a> and <a href="/policy" id="privacyLink">Privacy Policy</a></p>
                                <button type="button" onclick="insertRecord()">Create Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="footer">
        <div class="social-icons">
            <a href="https://www.facebook.com/tapsihansapasongbayog/" target="_blank"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">
            &copy; 2023 Bahay Pares Tapsihan – Dasmariñas.
        </div>
    </div>
    <hr height="200px" width="50%" color="white" align="center">

    <script>
        function validate() {
            var x = document.getElementById("password");
            var y = document.getElementById("cpassword");
            if (x.value == y.value) return;
            else alert("Passwords do not match"); // Changed the message here
        }

        function generateUserId(username, email) {
            const inputString = username + email;
            const hashCode = Math.abs(hashCodeFromString(inputString));
            const userId = padWithZeros(hashCode, 12);
            return userId;
        }

        function hashCodeFromString(input) {
            let hash = 0;
            if (input.length === 0) return hash;
            for (let i = 0; i < input.length; i++) {
                const char = input.charCodeAt(i);
                hash = (hash << 5) - hash + char;
            }
            return hash;
        }

        function padWithZeros(number, length) {
            let str = number.toString();
            while (str.length < length) {
                str = '0' + str;
            }
            return str;
        }

        function updatePhoneNumber(input) {
            var prefix = "+63 ";
            var value = input.value;
            if (value.startsWith(prefix)) {
            } else if (value === "+63") {
                input.value = prefix;
            } else {
                input.value = prefix + value;
            }
        }

        async function insertRecord() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const cpassword = document.getElementById('cpassword').value;
            const phone = document.getElementById('phone').value;

            if (!firstName || !lastName || !email || !password || !cpassword || !phone) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== cpassword) {
                alert('Passwords do not match');
                return;
            }

            const username = firstName + ' ' + lastName; // Combine First Name and Last Name

            const userId = generateUserId(username, email);

            const data = {
                username: username,
                email: email,
                password: password,
                userId: userId,
                phone: phone,
            };

            try {
                const response = await fetch('/insert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                alert(result.message);
                document.getElementById('insertForm').reset(); // Reset the form
                window.location.href = '/';
            } catch (error) {
                console.error('Error inserting record:', error);
                alert('An error occurred while inserting the record.');
            }
        }
    </script>
</body>

</html>
