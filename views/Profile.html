  <script>
    const username = sessionStorage.getItem('username');
    const userId = sessionStorage.getItem('userId');
    if (username) {
      // Update the welcomeUsername element with the username
      const welcomeUsername = document.getElementById('welcomeUsername');
      welcomeUsername.textContent = username;

      // Fetch the userId based on the displayed username
      sessionStorage.setItem('username', username);
      fetch(`/getUserByUserName?username=${username}`)
        .then(response => response.json())
        .then(data => {
          if (data.userId) {
            // User found, store userId in sessionStorage
            const userIdDisplay = document.getElementById('userIdDisplay'); // Add this line
            sessionStorage.setItem('userId', data.userId);
          } else {
            // Handle the case where the user was not found
            console.error('User not found');
          }
        })
        .catch(error => {
          console.error('Error fetching userId:', error);
        });
    } else {
      // User is not logged in, you can choose to do nothing or display a login prompt
      // Here, we will not show the login prompt
      // const loginPrompt = document.getElementById('login-prompt');
      // loginPrompt.style.display = 'block'; // Show the login prompt
    }
    document.addEventListener('DOMContentLoaded', async () => {
      // Check if the user is authenticated and get the username from sessionStorage
      const username = sessionStorage.getItem('username');
      if (username) {
        // Display the username
        const welcomeUsername = document.getElementById('welcomeUsername');
        welcomeUsername.textContent = username;

        // Fetch user profile data
        try {
          const response = await fetch('/profileData');
          if (response.status === 200) {
            const data = await response.json();

            // Populate user profile data
            const usernamePlaceholder = document.getElementById('usernamePlaceholder');
            const emailPlaceholder = document.getElementById('emailPlaceholder');
            const phonePlaceholder = document.getElementById('phonePlaceholder');
            usernamePlaceholder.textContent = data.username;
            emailPlaceholder.textContent = data.email;
            phonePlaceholder.textContent = data.phone;
          }
        } catch (error) {
          console.error('Error fetching user profile data:', error);
        }
      }
    });

    const editProfileBtn = document.getElementById('editProfileBtn');
    const editProfileContainer = document.getElementById('editProfileContainer');
    const closeEditProfileButton = document.getElementById('closeEditProfile');
    editProfileBtn.addEventListener('click', async (event) => {
  const userId = sessionStorage.getItem('userId');

  if (!userId) {
    console.error('User ID not found in session storage');
    return;
  }

  // Show the edit profile container
  editProfileContainer.style.display = 'block';
});
closeEditProfileButton.addEventListener('click', function () {
  // Hide the edit profile container
  editProfileContainer.style.display = 'none';
});



    // Event listener for the "Update Profile" form
    const editProfileForm = document.getElementById('editProfileForm');
    let updatedFields = 0; // Track the number of updated fields

  // Event listener for the "Update Profile" form
  editProfileForm.addEventListener('submit', async (event) => {
  event.preventDefault(); // Prevent the default form submission behavior

  // Get the userId from session storage
  const userId = sessionStorage.getItem('userId');
  if (!userId) {
    console.error('User ID not found in session storage');
    return;
  }

  // Get the updated values from the form
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const currentPassword = document.getElementById('currentPassword').value;
  const newPassword = document.getElementById('newPassword').value;

  // Check if the user has updated the password field
  if (newPassword) {
        try {
          const response = await fetch('/update-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              userId,
              currentPassword,
              newPassword,
            }),
          });

          if (response.status === 200) {
            // Password updated successfully
            const data = await response.json();
            console.log('Password updated successfully:', data.message);
            window.location.reload();
            // Continue with other profile updates
            handleProfileUpdates(userId, username, email, phone);
            window.location.reload();
          } else {
            // Handle errors in password update
            const data = await response.json();
            console.error('Password update error:', data.error);
            // You can display an error message to the user if needed
          }
        } catch (error) {
          console.error('Error updating password:', error);
          // Handle any network or other errors here
        }
  } else {
    // Continue with other profile updates if the user has not updated the password
    handleProfileUpdates(userId, username, email, phone);
    window.location.reload();
  }
});

async function handleProfileUpdates(userId, username, email, phone) {
  try {
    const response = await fetch('/update-profile', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        userId,
        username,
        email,
        phone,
      }),
    });

    if (response.status === 200) {
      // Profile updated successfully
      const data = await response.json();
      console.log('Profile updated successfully:', data.message);

      // Reload the page to display the updated profile
      window.location.reload();
    } else {
      // Handle errors in profile update
      const data = await response.json();
      console.error('Profile update error:', data.error);
      // You can display an error message to the user if needed
    }
  } catch (error) {
    console.error('Profile update error:', error);
    // Handle any network or other errors here
  }
}

document.addEventListener('DOMContentLoaded', function () {
      // Click event handler for the Profile link
      const profileLink = document.querySelector('a3[href="/Profile"]');
      profileLink.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the default navigation behavior
        const welcomeUsername = document.getElementById('welcomeUsername').textContent;
        sessionStorage.setItem('welcomeUsername', welcomeUsername);
        window.location.href = '/Profile'; // Navigate to the "Profile" page
      })
    });
    document.addEventListener('DOMContentLoaded', function () {
      const menuIcon = document.querySelector('.menu-icon'); // Change the selector to use class
      const drawer = document.querySelector('.drawer');
      const profileIcon = document.getElementById('profileIcon');
      const logoutButton = document.getElementById('logoutButton');
      const profileMenu = document.getElementById('profileMenu');
      const logoutMenu = document.getElementById('logoutMenu');
      menuIcon.addEventListener('click', function () {
        if (drawer.style.left === '0px' || !drawer.style.left) {
          drawer.style.left = '-250px'; // Hide the drawer
        } else {
          drawer.style.left = '0'; // Show the drawer
        }
      });

      const closeDrawerButton = document.getElementById('closeDrawer');
      closeDrawerButton.addEventListener('click', function () {
        drawer.style.left = '-250px'; // Hide the drawer
      });
    });
    document.addEventListener('DOMContentLoaded', function () {
      const logoutButton = document.getElementById('logoutButton');
      const logoutMenu = document.getElementById('logoutMenu');
      fetch('/check-auth', {
          method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
          if (data.isAuthenticated) {
            const profileIcon = document.getElementById('profileIcon');
            const profileMenu = document.getElementById('profileMenu');
            profileIcon.style.display = 'block';
            profileMenu.style.display = 'block'; // Show in drawer
            logoutMenu.style.display = 'block';
            // Add a click event listener to the logout button
            logoutButton.addEventListener('click', function () {
              // Display a confirmation dialog
              const isConfirmed = window.confirm('Are you sure you want to logout?');

              // Check if the user confirmed the logout
              if (isConfirmed) {
                // Send a logout request to the server when confirmed
                fetch('/logout', { // Check if this URL is correct
                    method: 'GET',
                  })
                  .then(response => response.json())
                  .then(data => {
                    if (data.message === 'Logout successful') {
                      // Redirect to the login page or another page after logout
                      window.location.href = '/';
                    } else {
                      console.error('Logout failed:', data.error);
                    }
                  })
                  .catch(error => {
                    console.error('Error during logout:', error);
                  });
              }
            });
            logoutMenu.addEventListener('click', function () {
              // Display a confirmation dialog
              const isConfirmed = window.confirm('Are you sure you want to logout?');

              // Check if the user confirmed the logout
              if (isConfirmed) {
                // Send a logout request to the server when confirmed
                fetch('/logout', { // Check if this URL is correct
                    method: 'GET',
                  })
                  .then(response => response.json())
                  .then(data => {
                    if (data.message === 'Logout successful') {
                      // Redirect to the login page or another page after logout
                      window.location.href = '/';
                    } else {
                      console.error('Logout failed:', data.error);
                    }
                  })
                  .catch(error => {
                    console.error('Error during logout:', error);
                  });
              }
            });
          } else {
            const profileIcon = document.getElementById('profileIcon');
            logoutButton.style.display = 'none';
            profileIcon.style.display = 'none';
            const profileMenu = document.getElementById('profileMenu');
            profileMenu.style.display = 'none'; // Show in drawer
            logoutMenu.style.display = 'none';


          }
        })
        .catch(error => {
          console.error('Error checking authentication:', error);
        });
    });

    const parallaxBackground = document.querySelector('.parallax-background');

    window.addEventListener('scroll', function () {
