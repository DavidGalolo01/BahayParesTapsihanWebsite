    <script>
        function validate() {
            var x = document.getElementById("password");
            var y = document.getElementById("cpassword");
            if (x.value == y.value) return;
            else alert("Passwords do not match"); // Changed the message here
        }

        function generateUserId(username, email) {
            const inputString = username + email;
            const hashCode = Math.abs(hashCodeFromString(inputString));
            const userId = padWithZeros(hashCode, 12);
            return userId;
        }

        function hashCodeFromString(input) {
            let hash = 0;
            if (input.length === 0) return hash;
            for (let i = 0; i < input.length; i++) {
                const char = input.charCodeAt(i);
                hash = (hash << 5) - hash + char;
            }
            return hash;
        }

        function padWithZeros(number, length) {
            let str = number.toString();
            while (str.length < length) {
                str = '0' + str;
            }
            return str;
        }

        function updatePhoneNumber(input) {
            var prefix = "+63 ";
            var value = input.value;
            if (value.startsWith(prefix)) {} else if (value === "+63") {
                input.value = prefix;
            } else {
                input.value = prefix + value;
            }
        }

        async function insertRecord() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const cpassword = document.getElementById('cpassword').value;
            const phone = document.getElementById('phone').value;

            if (!firstName || !lastName || !email || !password || !cpassword || !phone) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== cpassword) {
                alert('Passwords do not match');
                return;
            }

            const username = firstName + ' ' + lastName; // Combine First Name and Last Name

            const userId = generateUserId(username, email);

            const data = {
                username: username,
                email: email,
                password: password,
                userId: userId,
                phone: phone,
            };

            try {
                const response = await fetch('/insert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                alert(result.message);
                document.getElementById('insertForm').reset(); // Reset the form
                window.location.href = '/';
            } catch (error) {
                console.error('Error inserting record:', error);
                alert('An error occurred while inserting the record.');
            }
        }

        const parallaxBackground = document.querySelector('.parallax-background');

        window.addEventListener('scroll', function () {
            const scrollPosition = window.scrollY;
            // Adjust the image height based on the scroll position
            parallaxBackground.style.height = 400 - scrollPosition * 0.5 + 'px';
        });
    </script>
